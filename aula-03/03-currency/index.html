<html>
    <head>
        <title>AngularJS - Tableless</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-app="myApp">
            <div ng-controller="UserCtrl as $ctrl">
                <h1>Exemplos filtro currency</h1>
                <p>{{ $ctrl.valor | currency }}</p>
                <p>{{ $ctrl.valor | currency:'$' }}</p>
                <p>{{ $ctrl.valor | currency:'R$':3 }}</p>
                <p>{{ $ctrl.valor | currency:'R$':5 }}</p>
            </div>
        </div>
    </body>
</html>
